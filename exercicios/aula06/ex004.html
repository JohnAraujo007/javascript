<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
       *{
        margin: 0px;
        padding: 0px;
       }
       body {
            font-family: Arial, Helvetica, sans-serif;
            height: 98vh;
            color: orangered;
            background-image: linear-gradient(to bottom, black, rgb(66, 66, 66)  );
        }

        h1 {
            margin-top: 50%;
            text-align: center;
            font-size: 50px;
        }

        p {
            color: azure;
            text-align: center;
        }


    </style>
</head>
<body>
 
    <script>

        var nome = window.prompt('Qual o Seu Nome?')
        var s=Number(window.prompt('Qual é o seu salário?'))
            
        
        document.write( `<h1>Olá, <strong>${nome}</strong></h1>`)
            
        document.write(`<p>o seu salário é ${s.toLocaleString('pt-BR' ,{style: 'currency', currency: 'USD'})}</p>`)

    </script>
    
</body>


</html>
